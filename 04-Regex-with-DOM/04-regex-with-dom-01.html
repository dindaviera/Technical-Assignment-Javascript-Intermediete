<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Regex and DOM - 01</title>
  </head>
  <body>
    <form id="form">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" />
      </div>
      <button id="btn-submit" type="submit">submit</button>
    </form>

    <script>
      // EDIT DOWN HERE
      const elInputUsername = document.querySelector("#username");
      const elBtnSubmit = document.querySelector("#btn-submit");
      const elForm = document.querySelector("#form");
      const usernameValidator = new RegExp("^[0-9]|[^a-zA-Z0-9]");
      const usernameValidator2 = new RegExp(".{6,}")

      elForm.onsubmit = function(e) {
        e.preventDefault();
        console.log(elInputUsername.value)
        const username = elInputUsername.value
        let isUsernameValid = !usernameValidator.test(username)
        console.log(isUsernameValid)
        let isUsernameValid2 = usernameValidator2.test(username)
        console.log(isUsernameValid2)
        if (isUsernameValid && isUsernameValid2) {
            alert(`selamat datang ${username}`);
        } else {
            alert(`mohon masukan username yang valid`)
        }

        
      }
    </script>
  </body>
</html>
